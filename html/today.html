<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100;1,14..32,100&family=Noto+Sans:ital,wdth,wght@0,67.2,100..900;1,67.2,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles1.css" />
    <link rel="icon" type="image/png" href="../images/SR_logo.png" />
    <title>Semen Retention API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Today's Quote</h1>
      <div class="card">
        <div class="quote-box">
          <p class="quote-text"></p>
          <p class="quote-author"></p>
        </div>
        <div class="api-link-container">
          <input type="text" class="quote-url" readonly />
          <button class="copy-btn" onclick="copyText(this)">
            <img src="../images/copy.webp" alt="" />
            <span class="tooltip"></span>
          </button>
        </div>
      </div>
    </div>

    <script src="../script/today.js"></script>
  </body>
</html>
